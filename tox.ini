[tox]
requires =
  tox>=4
setenv =
  PATH = {env:PATH}{:}/usr/workspace/fameuser/python3.12/bin
env_list = unittest, py{38,39,310,311,312}

[testenv]
description = Run unittest
setenv =
  PATH = {env:PATH}{:}/usr/workspace/fameuser/python3.12/bin
allowlist_externals =
  salloc
commands =
  salloc -N1 -n56 -p pdebug python3 -m unittest discover -s src
